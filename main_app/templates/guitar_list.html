{% extends 'base.html' %}

{% comment %} for head title tags and helping us with SEO {% endcomment %}
{% block title %}Guitar{% endblock  %}

{% block content %}

<h1 class="title pt-5">Trending Guitars</h1>
<div class="gallery">
    {% for guitar in guitars %}
<a href="">
    <div class="card">
    <div class="card-image">
        <figure class="image is-square">
        <img src="{{guitar.image}}" alt="{{guitar.name}}" />
        </figure>
    </div>
    <div class="card-header">
        <p class="card-header-title">{{guitar.name}}</p>
    </div>
    </div>
</a>
	{% empty %}
<article class="message">
    <div class="message-header">
    <p>No Guitars Available</p>
    </div>
</article>
{% endfor %}
</div>
{% endblock %}
